syntax = "proto3";
package gameMessageCore;
option go_package = "./messageGo/proto";


message LandData{
  int32   id        = 1;
  int32   x         = 2;
  int32   z         = 3;
  int64   owner     = 4;
  // 占领时间 单位秒
  int32   occupyAt = 5;  
  // 占领过期时间 单位秒
  // 当地块上存在有电量建筑物时，
  // 该时间戳无效 || 在充电时更新该时间戳
  int32   timeoutAt = 6;
}