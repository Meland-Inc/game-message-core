syntax = "proto3";
package gameMessageCore;
option go_package = "./messageGo/proto";


message EntityProfile {
  // 等级
  int32 lv = 1;
  // 经验值
  string exp = 2;
  // 攻击力
  int32 att = 3;
  // 攻击速率
  int32 att_speed = 4;
  // 防御力
  int32 def = 5;
  // 当前血量
  int32 hp_current = 6;
  // 血量上限
  int32 hp_limit = 7;
  // 暴击(Critical Strikes)率
  int32 crit_rate = 8;
  // 暴击伤害
  int32 crit_dmg = 9;
  // 名中率
  int32 hit_rate = 10;
  // 闪避率
  int32 miss_rate = 11;
  // 移动速度
  float move_speed = 12;
  // 击退伤害
  int32 push_dmg = 13;
  // 击退距离
  int32 push_dist = 14;
  // HP恢复
  int32 hp_recovery = 21;
}


